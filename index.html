<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <nav id="navParent">
            <div id="navChild">
                <p>Task Mange Borad</p>
            </div>
            <div id="navChild2"><button id="toggle">Add Task</button></div>
        </nav>
        <section>
            <div id="todo" class="sectionTaskColumn">
                <div class="sectionNavBar">
                    <div id="activity">New One</div>
                    <div id="count">Count</div>
                </div>
                <div>
                        
                </div>
            </div>
            <div id="progress" class="sectionTaskColumn">
                <div class="sectionNavBar">
                    <div>Process</div>
                    <div id="count">Count</div>
                </div>
            </div>
            <div id="completed" class="sectionTaskColumn">
                <div class="sectionNavBar">
                    <div>Complete</div>
                    <div id="count">Count</div>
                </div>
            </div>
        </section>
    </main>
    <div class="modal add-new-task">
        <div class="bg"></div>
        <div class="center">
            <input id="task-tittle" type="text" placeholder="Task title"> 
            <textarea id="task-desc" placeholder="What is your Task ? "></textarea>
            <button id="add-new-task" class="add-task-btn">Add task</button>
        </div>
    </div>
    <script src="demo.js"></script>
</body>

</html>
